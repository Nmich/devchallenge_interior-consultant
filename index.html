<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@200&family=Lora&family=Montserrat:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interior Consultant</title>
  </head>
  <body>
    <div class="container mx-auto pt-8 px-4">
      <header class="flex flex-wrap relative">
        <h1 id="logo" class="w-full lg:w-1/3">
          <span class="p-2 uppercase border-2 text-sm font-thin"
            >This interior</span
          >
        </h1>
        <nav class="w-full lg:w-2/3 text-center">
          <div
            id="sub-nav"
            class="lg:flex lg:flex-row lg:justify-end hidden lg:text-lg h-screen lg:h-auto pt-64 lg:pt-0"
          >
            <a href="#" class="block p-4">Home</a>
            <a href="#" class="block p-4">Collection</a>
            <a href="#" class="block p-4">About</a>
            <a href="#" class="block p-4">Contact</a>
          </div>
          <button
            id="nav-btn"
            type="button"
            class="h-8 w-8 block lg:hidden absolute top-0 right-0"
          >
            <svg
              id="menu-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
            <svg
              id="close-icon"
              class="hidden"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </nav>
      </header>
      <main class="flex flex-wrap pt-10">
        <div class="lg:w-1/2">
          <h2 id="main-title" class="text-4xl lg:text-5xl w-full">
            Modern interior
          </h2>
          <div
            id="presentation"
            class="pt-5 text-sm lg:text-2xl font-light leading-normal"
          >
            <p>A full-Service residential &</p>
            <p>commercial interior design and</p>
            <p>staging compagny offering</p>
            <p>professional organizing &</p>
            <p>eco-services.</p>
          </div>
          <div class="w-full py-5 pt-6 pb-8 lg:pt-12">
            <a href="#">
              <span class="float-left pr-4">Read more</span>
              <svg
                class="w-6 h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 8l4 4m0 0l-4 4m4-4H3"
                /></svg
            ></a>
          </div>
        </div>
        <div class="flex flex-wrap relative pb-32 lg:w-1/2">
          <img
            class="w-full"
            src="./interior-consultant-master/photo1.png"
            alt=""
            srcset=""
          />
          <div
            class="w-10/12 lg:w-7/12 card card-shadow pt-5 pb-6 pl-6 pr-16 relative -mt-16 ml-10 lg:ml-56"
          >
            <div class="flex items-center">
              <img
                class="w-10 h-10 rounded-full mr-4"
                src="./interior-consultant-master/photo2.png"
                alt="Avatar of Aliza Webber"
              />
              <div>
                <h3 class="text-xs lg:text-sm leading-none font-medium">
                  Aliza Webber
                </h3>
                <p class="text-xs lg:text-sm font-medium">Interior designer</p>
              </div>
            </div>
            <div class="pt-3 card-title text-lg font-bold">
              Designer in 2020 by Aliza Webber
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p class="mx-12 pt-1 border-t lg:border-0 text-xs text-center">
          Nmich @ Devchallenges.io
        </p>
      </footer>
    </div>
    <script>
      const nav = document.querySelector('#sub-nav')
      const navBtn = document.querySelector('#nav-btn')
      const menuIcon = document.querySelector('#menu-icon')
      const closeIcon = document.querySelector('#close-icon')

      function openMenu() {
        console.log('menu ouvert')
        menuIcon.classList.add('hidden')
        nav.classList.remove('hidden')
        closeIcon.classList.remove('hidden')
      }

      function closeMenu() {
        console.log('menu fermÃ©')
        menuIcon.classList.remove('hidden')
        nav.classList.add('hidden')
        closeIcon.classList.add('hidden')
      }
      navBtn.addEventListener('click', () => {
        !menuIcon.classList.contains('hidden') ? openMenu() : closeMenu()
      })
    </script>
  </body>
</html>
